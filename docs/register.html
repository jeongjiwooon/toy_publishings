<html lang="en">

<head>
    <title>HTML - Check Out</title>
</head>

<body>
    <form action="./index.html">
        <div>
            이름
        </div>
        <div>
            <input type="text" name="" id="" placeholder="정지운">
        </div>
        <div>
            아이디
        </div>
        <div>
            <input type="text" name="" id="" placeholder="jeongjiwoon">
        </div>
        <div>
            비밀번호
        </div>
        <div>
            <input type="password" name="" id="" placeholder="123456">
        </div>
        <div>
            이메일
        </div>
        <div>
            <input type="email" name="" placeholder="jjwanm@naver.com" id="">
        </div>
        <div>
            생년월일
        </div>
        <div>
            <input type="month" name="expiration">
        </div>
        <div>
            거주 국가
        </div>
        <div>
            <select name="Country" id="Country">
                <option value selected="">Choose...</option>
                <option value="France">프랑스</option>
                <option value="Italy">이탈리아</option>
                <option value="Brazil">브라질</option>
            </select>
        </div>
        <div>
            거주 도시
        </div>
        <div>
            <select name="State" id="State">
                <option value selected="">Choose...</option>
                <option value="Paris">파리</option>
                <option value="Rome">로마</option>
                <option value="Brasilia">브라질리아</option>
            </select>
        </div>
        <hr>
        <h3>결제 방식</h3>
        <div>
            <input type="radio" name="payment" id="free" value="credit card">
            <label for="free">Free</label>
        </div>
        <div>
            <input type="radio" name="payment" id="pro" value="credit card">
            <label for="pro">Pro</label>
        </div>
        <div>
            <input type="radio" name="payment" id="enterprice" value="debit card">
            <label for="enterprice">Enterprice</label>
        </div>
        <div>
            <input type="radio" name="payment" id="prime" value="paypal">
            <label for="prime">Prime</label>
        </div>
        <div>
            <h5><button type="submit">확인</button></h5>
        </div>
    </form>
</body>

</html>
